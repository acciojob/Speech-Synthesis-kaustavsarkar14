<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="voiceinator">
  <h1>The Voiceinator 5000</h1>
  <select name="voice" id="voices">
    <option value="">Select A Voice</option>
  </select>
  <label for="rate">Rate:</label>
  <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
  <label for="pitch">Pitch:</label>
  <input name="pitch" type="range" min="0" max="2" step="0.1">
  <textarea name="text">Hello! I love JavaScript üëç</textarea>
  <button id="stop">Stop!</button>
  <button id="speak">Speak</button>
</div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
  const synth = window.speechSynthesis;

  // Populate the voices dropdown
  function populateVoices() {
    voices = synth.getVoices();
    voicesDropdown.innerHTML = voices
      .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
      .join('');
  }

  // Set the voice based on the selected option
  function setVoice() {
    const selectedVoice = voices.find(voice => voice.name === voicesDropdown.value);
    msg.voice = selectedVoice;
  }

  // Function to start speaking
  function speakText() {
    setVoice();
    synth.cancel(); // Stop any ongoing speech
    msg.text = document.querySelector('[name="text"]').value;
    msg.rate = document.querySelector('[name="rate"]').value;
    msg.pitch = document.querySelector('[name="pitch"]').value;
    synth.speak(msg);
  }

  // Function to stop speaking
  function stopSpeech() {
    synth.cancel();
  }

  // Event listeners
  synth.addEventListener('voiceschanged', populateVoices);
  voicesDropdown.addEventListener('change', setVoice);
  speakButton.addEventListener('click', speakText);
  stopButton.addEventListener('click', stopSpeech);

  // Initialize voices
  populateVoices();
</script>

</body>
</html>
